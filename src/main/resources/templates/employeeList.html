<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp: ${emps}">
        <td th:text="${emp.id}">emp.id</td>
        <td th:text="${emp.firstName}">emp.firstName</td>
        <td th:text="${emp.lastName}">emp.lastName</td>
        <td th:text="${emp.address.street}">emp.address.street</td>
    </tr>
    </tbody>
</table>
</body>
</html>
